<template>
    <div class="contact-wrapper">
        <div class="contact-header">
            <div class="header-icon-wrapper">
                <svg class="header-icon" viewBox="0 0 24 24" fill="none">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" fill="currentColor"/>
                </svg>
            </div>
            <div class="header-text">
                <h2 class="contact-title">Get In Touch</h2>
                <p class="contact-subtitle">Feel free to reach out</p>
            </div>
        </div>

        <lightning-record-view-form
            record-id={recordId}
            object-api-name={objectApiName}
            density="comfy"
            class="custom-form">
            
            <lightning-layout multiple-rows class="contact-grid">
                <lightning-layout-item size="12" small-device-size="12" medium-device-size="4" large-device-size="4" class="contact-column">
                    <div class="contact-card">
                        <div class="card-header">
                            <div class="card-icon-wrapper email-gradient">
                                <svg class="card-icon" viewBox="0 0 24 24" fill="none">
                                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" fill="currentColor"/>
                                </svg>
                            </div>
                            <span class="card-label">Email Address</span>
                        </div>
                        <div class="card-divider"></div>
                        <lightning-output-field field-name="Email__c" class="contact-field"></lightning-output-field>
                    </div>
                </lightning-layout-item>

                <lightning-layout-item size="12" small-device-size="12" medium-device-size="4" large-device-size="4" class="contact-column">
                    <div class="contact-card">
                        <div class="card-header">
                            <div class="card-icon-wrapper phone-gradient">
                                <svg class="card-icon" viewBox="0 0 24 24" fill="none">
                                    <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z" fill="currentColor"/>
                                </svg>
                            </div>
                            <span class="card-label">Phone Number</span>
                        </div>
                        <div class="card-divider"></div>
                        <lightning-output-field field-name="Mobile_No__c" class="contact-field"></lightning-output-field>
                    </div>
                </lightning-layout-item>

                <lightning-layout-item size="12" small-device-size="12" medium-device-size="4" large-device-size="4" class="contact-column">
                    <div class="contact-card">
                        <div class="card-header">
                            <div class="card-icon-wrapper location-gradient">
                                <svg class="card-icon" viewBox="0 0 24 24" fill="none">
                                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" fill="currentColor"/>
                                </svg>
                            </div>
                            <span class="card-label">Location</span>
                        </div>
                        <div class="card-divider"></div>
                        <lightning-output-field field-name="Address__c" class="contact-field"></lightning-output-field>
                    </div>
                </lightning-layout-item>
            </lightning-layout>

            <div class="resume-section">
                <button onclick={downloadResume} class="resume-cta">
                    <span class="cta-icon-wrapper">
                        <svg class="cta-icon" viewBox="0 0 24 24" fill="none">
                            <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" fill="currentColor"/>
                        </svg>
                    </span>
                    <span class="cta-text">Download Resume</span>
                    <span class="cta-arrow">â†’</span>
                </button>
            </div>
        </lightning-record-view-form>
    </div>
</template>
